apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
spec:
    type: LoadBalancer
    ports:
        - protocol: "TCP"
          port: 8000
          targetPort: kong-proxy
---

apiVersion: v1
kind: Service
metadata:
  name: kong-proxy-ssl
spec:
    type: LoadBalancer
    ports:
        - protocol: "TCP"
          port: 8443
          targetPort: kong-proxy-ssl
---

apiVersion: v1
kind: Service
metadata:
  name: kong-admin
spec:
    type: LoadBalancer
    ports:
        - protocol: "TCP"
          port: 8001
          targetPort: kong-admin
---

apiVersion: v1
kind: Service
metadata:
  name: kong-admin-ssl
spec:
    type: LoadBalancer
    ports:
        - protocol: "TCP"
          port: 8444
          targetPort: kong-admin-ssl

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kong
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kong
        track: stable
    spec:
      containers:
        - name: kong
          image: "kong:latest"
          env:
            - name: KONG_DATABASE
              value: 'postgres'
            - name: KONG_PG_HOST
              value: 'kong-database'
            - name: KONG_CASSANDRA_CONTACT_POINTS
              value: 'kong-database'
            - name: KONG_PROXY_ACCESS_LOG
              value: '/dev/stdout'
            - name: KONG_ADMIN_ACCESS_LOG
              value: '/dev/stdout'
            - name: KONG_PROXY_ERROR_LOG
              value: '/dev/stderr'
            - name: KONG_ADMIN_ERROR_LOG
              value: '/dev/stderr'
          ports:
            - name: kong-admin
              containerPort: 8001
            - name: kong-proxy
              containerPort: 8000
            - name: kong-proxy-ssl
              containerPort: 8443
            - name: kong-admin-ssl
              containerPort: 8444
